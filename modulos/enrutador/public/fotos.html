<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .intro-text {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="intro-text">
        <h1>Bienvenido a nuestra galería de fotos</h1>
        <p>Descubre nuestras increíbles imágenes</p>
    </div>
    <div class="gallery">
        <img src="https://static.zerochan.net/Eren.Jaeger.full.3906094.jpg" alt="Foto 1">
        <img src="https://static.zerochan.net/Levi.Ackerman.full.3903512.jpg" alt="Foto 2">
        <img src="https://static.zerochan.net/Armin.Arlert.full.3905373.jpg" alt="Foto 3">
        <img src="https://static.zerochan.net/Mikasa.Ackerman.full.3905818.jpg" alt="Foto 4">
    </div>
</body>
</html>
